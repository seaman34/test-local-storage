<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="centerCounteiner">
        <div id="coinCounteiner">
            <img height="30px" width="30px" src="./img/217853.png" alt="coin">
            <span id="score">0</span>
        </div>
        <div id="colorCounteiner">
            <div id ="missionCounteiner">
                <span class="text">mission:</span>
                <div id="mission"></div>
            </div>
            <div id="yourColorCounteiner">
                <span class="text">your color:</span>
                <div id="yourColor"></div>
            </div>
        </div> 
        <span id="textRGB">RGB</span>
        <div id="inputCounteiner">
            <input id="red"type="number"min="0"max="255" value="255" >

        </div>
    </div>
    <script src="./script.js"></script>

</html>
